<!doctype html>
<title>{% block title %}{% endblock %} - Colon D</title>
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">

<body>

<formbox>
{% block form_content %}{% endblock %}
</formbox>
{% with msgs = get_flashed_messages(with_categories=True) %}
    {% if msgs %}
        {% for cat, msg in msgs %}
        <formflash color="{{cat}}">
        <warn>{{msg}}</warn>
        </formflash>
        {% endfor %}
    {% endif %}
{% endwith %}

</body>
